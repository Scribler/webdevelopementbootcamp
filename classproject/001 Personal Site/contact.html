<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
    <title>Contact Info</title>
</head>
<body>

    <h1>Steven McIntyre</h1>
    <hr>
    <h3>Phone</h3>
    <p>3-333-333-3333</p>
    <hr>
    <h3>Email</h3>
    <p>email@gmail.com</p>

<!-- <p class="description-topic">"action=mailto:emailAddress@gmail.com":</p>
</p>Opens your email client with a fresh editor ready to send an email <em>FROM</em> the supplied email address.</p>
<p class="description-topic">"method="post":</p>
<p>Fills that blank email with the supplied information</p> -->
<!-- set 'enctype' or your text won't display properly in the email -->
    <div class="form form-email">
        <h4>Email Form</h4>
        </div>
            <form action="mailto:info@myemail.com" method="post" enctype="text/plain">
            <br>
                <label for="yourName">Name:</label>
                <input type="text" name="yourName" id="yourName"> 
            <br>
                <label for="yourEmail">Email:</label>
                <!-- input type set to email runs checks automatically to make sure it is a propper email address -->
                <input type="yourEmail" name="yourEmail" id="yourEmail">
            <br>
                <label for="yourMessage">Your Message:</label>
            <br>
                <textarea name="yourMessage" id="yourMessage" cols="30" rows="10"></textarea>
            <br>
                <input type="submit" name="submit" id="submit" value="submit">
            </form>
    </div>
</body>
</html>
