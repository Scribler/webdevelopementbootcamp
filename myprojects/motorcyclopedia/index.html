<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Motorcyclopedia</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1 class="brand">Motorcyclopedia</h1>
  </header>

  <main>

    <section class="first">
      <div class="name-search">
        <h2 class="heading-two">Search By Name</h2>
        <form action="">
          <label for="search">What are you looking for?</label>
          <input id="search" type="text" required name="search">
          <button name="button" type="submit">Search</button>
        </form>
      </div>
      <div class="type-search">
        <h2 class="heading-two">Search By Type</h2>
        <form action="#">
        <!-- style -->
          <h3 class="heading-three">Style</h3>
          <input id="bobber" type="checkbox" name="motorcycle_type">
          <label for="bobber">Bobber</label><br>
          <input id="cruiser" type="checkbox" name="motorcycle_type">
          <label for="cruiser">Cruiser</label><br>
          <input id="standard" type="checkbox" name="motorcycle_type">
          <label for="standard">Standard</label><br>
          <input id="cafe-racer" type="checkbox" name="motorcycle_type">
          <label for="cafe-racer">Cafe Racer</label><br>
          <input id="street" type="checkbox" name="motorcycle_type">
          <label for="street">Street</label><br>
          <input id="sport" type="checkbox" name="motorcycle_type">
          <label for="sport">Sport</label><br>
          <input id="sport-touring" type="checkbox" name="motorcycle_type">
          <label for="sport-touring">Sport Touring</label><br>
          <input id="touring" type="checkbox" name="motorcycle_type">
          <label for="touring">Touring</label><br>
          <input id="dualsport" type="checkbox" name="motorcycle_type">
          <label for="dualsport">Dualsport</label><br>
          <input id="adventure" type="checkbox" name="motorcycle_type">
          <label for="adventure">Adventure</label><br>
          <input id="trike" type="checkbox" name="motorcycle_type">
          <label for="trike">Trike</label><br>
          <input id="dirtbike" type="checkbox" name="motorcycle_type">
          <label for="dirtbike">Dirtbike</label><br>
          <input id="scooter" type="checkbox" name="motorcycle_type">
          <label for="scooter">Scooter</label><br>
          <input id="other" type="checkbox" name="motorcycle_type">
          <label for="other">Other</label><br>
        <!-- engine displacement -->
          <label for="displacement">Displacement</label>
          <input id="lower-displacement" type="text" name="displacement" placeholder="Lower Displacement">
          <!-- <label for="upper-displacement">Upper Displacement</label> -->
          <input id="upper-displacement" type="text" name="displacement" placeholder="Upper Displacement">
        </form>
      </div>
    </section>


    <section>

    </section>
  </main>


  <footer>
    <div>
      <h3>Contact Me</h3>
      <ul>
        <li>email: email@gmail.com</li>
        <li>phone: 666-666-6666</li>
      </ul>
    </div>
    footer
  </footer>


  <script src="js/script.js"></script>
</body>
</html>
